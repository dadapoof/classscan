{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
		{% for category, message in messages %}
			<div class="alert alert-{{ category }}">{{ message }}</div>
		{% endfor %}
	{% endif %}
{% endwith %}

{% if error %}
	<div style="color: white; font-size:30px;" class="alert alert-danger">{{error}}<div>
{% endif %}

{% if msg %}
	<div style="color: white; font-size:30px;" class="alert alert-danger">{{msg}}<div>
{% endif %}
